<div class="content-wrapper">
  <section class="content-header">
    <h1>Les livres disponibles</h1>
    <ol class="breadcrumb">
      <li><a ui-sref="app.play.books">MyVirtualStoryBook</a></li>
      <li class="active">Les livres disponibles</li>
    </ol>
  </section>
  <section class="content">
    <div ng-if="books.length > 0" style="height:650px">
      <book-list-carousel list="books" carousel-index="bookListIndex"></book-list-carousel>
    </div>
    <!-- Default box -->
    <div>
      <div class="box md-whiteframe-z1">
        <div class="box-header">
          <h3 class="box-title">Liste compl√®te</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
          <div class="dataTables_wrapper form-inline" role="grid"><div class="row"><div class="col-xs-6"><div class="dataTables_info" id="example1_info"></div></div><div class="col-xs-6"></div></div>
          <table class="table table-bordered table-hover table-striped dataTable">
            <thead>
              <tr>
                <th rowspan="1" colspan="1" style="width:10%">Titre du livre</th>
                <th rowspan="1" colspan="1">Genre</th>
                <th rowspan="1" colspan="1">Auteur</th>
                <th rowspan="1" colspan="1">Synopsis</th>
                <th rowspan="1" colspan="1" style="width:1%"><button disabled class="btn btn-primary md-whiteframe-z1" ng-click="newGame(book)">Jouer</button></th>
              </tr>
            </thead>
            <tbody role="alert" aria-live="polite" aria-relevant="all"><tr class="odd">
              <tr ng-repeat="book in books">
                <td>{{book.name}}</td>
                <td><h4 ng-if="book.genre" class="label label-primary md-whiteframe-z1"><i class="fa fa-{{book.genre.icon}}" style="margin-right:5px"></i> {{book.genre.name}}</h4></td>
                <td><h4 class="label label-primary md-whiteframe-z1"><i class="fa fa-pencil" style="margin-right:5px"></i>{{book.author.username}}</h4></td>
                <td>{{book.synopsis}}</td>
                <td><button class="btn btn-primary md-whiteframe-z1" ng-click="newGame(book)">Jouer</button></td>
              </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="col-xs-6">
              
            </div>
            <div class="col-xs-6">
              <div class="dataTables_paginate paging_bootstrap">
              </div>
            </div>
          </div>
          </div>
        </div><!-- /.box-body -->
        <div ng-show="loaders.books" class="overlay">
            <i class="fa fa-refresh fa-spin"></i>
        </div>
      </div>
    </div>
  </section><!-- /.content -->
</div>
