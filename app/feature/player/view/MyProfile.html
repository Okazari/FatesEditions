<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Mon profil
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Mes parties</h3>
        <div class="box-tools pull-right">
          <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="" data-original-title="Collapse"><i class="fa fa-minus"></i></button>
        </div>
      </div>
      <div class="box-body">
        <div class="row">
          <div ng-repeat="game in games" class="col-lg-4 col-sm-6 col-xs-12">
            <div class="small-box bg-navy book-widget">
              <div class="row top-widget">
                <div class="col-lg-4 col-sm-4 col-xs-4 preview-container">              
                  <img src="{{game.book.cover}}" class="cover-preview" alt="User Image">
                </div>
                <div class="col-lg-8 col-sm-8 col-xs-8 inner">
                  <h4><h4>{{game.book.name}} - {{game.character.name}}</h4></h4>
                  <h4 class="label label-primary">{{game.book.genre.name}} <i class="fa fa-{{book.genre.icon}} genre-icon"></i></h4>
                  <div class="inner synopsis-preview">{{game.book.synopsis}}</div>
                </div>
              </div>
              <a ng-click="playGame(game.id)" class="small-box-footer">
                Jouer <i class="fa fa-arrow-circle-right"></i>
              </a>
            </div>
          </div>
      </div><!-- /.box-footer-->
    </div><!-- /.box -->

    <!-- Default box -->
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Mes Livres</h3>
        <div class="box-tools pull-right">
          <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="" data-original-title="Collapse"><i class="fa fa-minus"></i></button>
        </div>
      </div>
      <div class="box-body">
        <div class="row">
          <div ng-repeat="book in books" class="col-lg-4 col-sm-6 col-xs-12">
            <div class="small-box bg-primary book-widget">
              <div class="row top-widget">
                <div class="col-lg-4 col-sm-4 col-xs-4 preview-container">              
                  <img src="{{book.cover}}" class="cover-preview" alt="User Image">
                </div>
                <div class="col-lg-8 col-sm-8 col-xs-8 inner">
                  <h4>{{book.name}}</h4>
                  <h4 class="label label-primary">{{book.genre.name}} <i class="fa fa-{{book.genre.icon}} genre-icon"></i></h4>
                  <div class="inner synopsis-preview">{{book.synopsis}}</div>
                </div>
              </div>
              <a ng-click="newGame(book)" class="small-box-footer">
                Jouer <i class="fa fa-arrow-circle-right"></i>
              </a>
            </div>
          </div>
        </div>
      </div><!-- /.box-body -->
      <div class="box-footer">
        
      </div><!-- /.box-footer-->
    </div><!-- /.box -->

  </section><!-- /.content -->
</div>
