<div class="mainContainer container">
    <div class="pageContent well">
        <h1>Les livres</h1>
        <!-- Desktop view  START-->
        <div class="row hidden-xs hidden-sm">
            <div class="col-md-6">
                <div class="livreContainer">
                    <div class="well" ng-repeat="book in books" ng-click="selectBook(book)">
                        <div class="row">
                            <div class="largediv col-md-2">{{book.name}}</div>
                            <div class="largediv col-md-2">{{book.genre}}</div>
                            <div class="largediv col-md-2"><span ng-repeat="tag in book.tags">{{tag}}<span ng-if="!$last">, </span></span></div>
                            <div class="col-md-6">{{book.synopsis}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="bookDetail well">
                    <div class="row bookInformations">
                        <div class="col-xs-6">
                           <div>
                               <h2>{{displayedBook.name}}</h2>
                           </div>
                           <div>
                               <h3>{{displayedBook.genre}}</h3>
                           </div>
                            <div>
                                Tags : <span ng-repeat="tag in displayedBook.tags">{{tag}}<span ng-if="!$last">, </span></span>
                            </div>
                            <div>
                                Synopsis : <br/>
                                {{displayedBook.synopsis}}
                            </div>
                        </div>
                        <div class="col-xs-6">
                           <img class="coverPreview" src="{{displayedBook.cover}}" alt="Book cover"> 
                        </div>
                    </div>
                    <button type="button" class="btn btn-default btn-lg">
                        Jouer !
                    </button>
                </div>
            </div>
        </div>
        <!-- Desktop view END-->
        <!-- Mobile view START-->
        <div class="visible-xs visible-sm">
            <accordion close-others="true">
                <accordion-group ng-repeat="book in books">
                    <accordion-heading>
                        {{book.name}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': book.status.open, 'glyphicon-chevron-right': !book.status.open}"></i>
                    </accordion-heading>
                  {{book.synopsis}}
                </accordion-group>
            </accordion>
        </div>
        <!-- Mobile view END-->
    </div>
</div>
