<div class="mainContainer container">
    <div class="well">
        <h1>Les livres</h1>
        <div class="row livreContainer">
            <div class="col-md-6">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>Nom du livre</th>
                        <th>Genre</th> 
                        <th>Tags</th>
                        <th>Synopsis</th>
                    </tr>
                    <tr ng-repeat="book in books" ng-click="selectBook(book)">
                        <td class="largeTd">{{book.name}}</td>
                        <td class="largeTd">{{book.genre}}</td>
                        <td class="largeTd"><span ng-repeat="tag in book.tags">{{tag}}<span ng-if="!$last">, </span></span></td>
                        <td>{{book.synopsis}}</td>
                    </tr>
                </table>
            </div>
            <div class="col-md-6 bookDetail well">
                <div>
                    <div class="row bookInformations">
                        <div class="col-xs-6">
                           <div>
                               <h2>{{displayedBook.name}}</h2>
                           </div>
                           <div>
                               <h3>{{displayedBook.genre}}</h3>
                           </div>
                            <div>
                                Tags : <span ng-repeat="tag in displayedBook.tags">{{tag}}<span ng-if="!$last">, </span></span>
                            </div>
                            <div>
                                Synopsis : <br/>
                                {{displayedBook.synopsis}}
                            </div>
                        </div>
                        <div class="col-xs-6">
                           <img class="coverPreview" src="{{displayedBook.cover}}" alt="Book cover"> 
                        </div>
                    </div>
                    <button type="button" class="btn btn-default btn-lg">
                        Jouer !
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
