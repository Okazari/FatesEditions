<ng-include src="'feature/common/header/Header.template.html'"></ng-include>
<div ng-if="false" ng-show="showRightMenu" class="main-sidebar right-sidebar">
 <button class="btn btn-default pinned fa fa-user" ng-click="showRightMenu = !showRightMenu"></button>
  <!-- Inner sidebar -->
  <div class="-pull-right">
    <!-- user panel (Optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img ng-src="http://pmcdn.priceminister.com/photo/affiche-poster-death-note-kira-light-yagami-yeux-rouges-portrait-manga-29-7-x-42-cm-a3-1005017583_ML.jpg" class="img-circle" alt="User Image" />
      </div>
      <div class="pull-left info">
        <p>{{currentGame.character.name}}</p>
      </div>
    </div><!-- /.user-panel -->

    <div class="list-group-item btn btn-default" ng-click="displayStats = !displayStats">
        <span class="badge">{{currentGame.character.stats.length}}</span>
        Caract√©ristiques
    </div>
    <div class="list-group-item" tooltip-placement="left" tooltip="{{stat.description}}" ng-show="displayStats" ng-repeat="stat in currentGame.character.stats">
          {{stat.name}} : {{stat.value}}
    </div>
    <div class="list-group-item btn btn-default" ng-click="displayObjects = !displayObjects">
        <span class="badge">{{currentGame.character.objects.length}}</span>
        Objets
    </div>
    <div class="list-group-item" ng-show="displayObjects" tooltip-placement="left" tooltip="{{object.description}}" ng-repeat="object in currentGame.character.objects">
          {{object.name}}
    </div>
  </div><!-- /.sidebar -->
</div><!-- /.main-sidebar -->
<!-- Contenu de la page -->
<div class="content-wrapper" ng-class="{'with-right-sidebar': showRightMenu}">
  <!-- Content Header (Page header) -->
  <section class="content-header">
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="box">
      <div class="box-body">
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <p class="pageText">
              {{currentPage.text}}
            </p>
          </div>
        </div>
      </div><!-- /.box-body -->
      <div class="box-footer">
        <div class="list-group-item btn btn-default transitionText" ng-click="changePage(transition.to_page.id)" ng-repeat="transition in currentPage.transitions">
            <p>- {{transition.text}}</p>
        </div>
      </div><!-- /.box-footer-->
    </div><!-- /.box -->

  </section><!-- /.content -->
  
  <!-- =============================================== -->
</div>
<ng-include src="'feature/common/footer/Footer.template.html'"></ng-include>
