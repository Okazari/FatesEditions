
<div class="modal-header">
    <button type="button" class="close" ng-click="modal.dismiss()"><span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">{{modalPickOne.title}}</h4>
</div>
<div class="modal-body">
    <p>{{modalPickOne.content}}</p>
    <select ng-model="modalPickOne.choice.result" ng-options="item.id as item.name for item in modalPickOne.choice.items" class="form-control">
    </select>
</div>
<div class="modal-footer">
    <button type="button" ng-click="modalPickOne.validate.action()" class="btn btn-success">{{modalPickOne.validate.label}}</button>    
    <button type="button" ng-click="modalPickOne.cancel.action()" class="btn btn-danger" data-dismiss="modal">{{modalPickOne.cancel.label}}</button>
</div>
