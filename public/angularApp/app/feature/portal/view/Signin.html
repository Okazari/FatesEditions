<div class="wrapper" style="background-color:#ecf0f5;">
  <div class="login-box">
    <div class="login-logo">
      <a>
        <img class="logo-signin" src="/app/images/logo/logo300x300.png">
      <b>MyVirtualStoryBook</b></a>
    </div><!-- /.login-logo -->
    <div class="box md-whiteframe-z2">
      <div class="box-body">
        <div class="box-header with-border align-center">
          <h3 class="box-title">Renseignez vos identifiants</h3>
        </div>
        <form name="loginForm">
          <div class="input-group margin-top col-xs-12">
            <label>Nom d'utilisateur</label>
            <input type="text"  max="20" name="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" ng-model="user.username" ng-change="displayMessage = false" required>
          </div>
          <div class="input-group margin-top col-xs-12">
            <label>Mot de passe</label>
            <input type="password" class="form-control" placeholder="Entrez votre mot de passe" ng-model="user.password" ng-change="displayMessage = false" required>
          </div>
          <div class="row margin-top">
            <div class="col-xs-12">
              <button style="width:100%" type="submit" ng-click="authentify()" class="btn btn-primary">Connexion</md-button>
            </div><!-- /.col -->
          </div>
          <div ng-show="displayMessage" class="row margin-top">
              <div class="col-xs-12">{{displayMessageText}}</div>
          </div>
          <div class="row margin-top">
              <div class="col-xs-12">Pas encore de compte ? <a ui-sref="signup">Inscris-toi !</a></div>
          </div>
        </form>
      </div>
    </div><!-- /.login-box-body -->
  </div>
</div>
