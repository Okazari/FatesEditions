<div class="content-wrapper">
    <section class="content-header">
      <h1>Mes parties en cours</h1>
      <ol class="breadcrumb">
        <li><a ui-sref="app.play.books">MyVirtualStoryBook</a></li>
        <li class="active">Mes parties</li>
      </ol>
    </section>
  <!-- Main content -->
    <section class="content">
    <!-- Default box -->
    <div>
      <div class="box md-whiteframe-z1">
        <div class="box-header">
          <h3 class="box-title">Liste compl√®te</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
          <div class="dataTables_wrapper form-inline" role="grid"><div class="row"><div class="col-xs-6"><div class="dataTables_info" id="example1_info"></div></div><div class="col-xs-6"></div></div>
          <table class="table table-bordered table-hover table-striped dataTable">
            <thead>
              <tr>
                <th rowspan="1" colspan="1" style="width:10%">Titre du livre</th>
                <th rowspan="1" colspan="1">Page courante</th>
                <th rowspan="1" colspan="1">Synopsis</th>
                <th rowspan="1" colspan="1" style="width:1%"><button disabled class="btn btn-primary md-whiteframe-z1">Reprendre la partie</button></th>
                <th rowspan="1" colspan="1" style="width:1%"><button disabled class="btn btn-primary fa fa-close md-whiteframe-z1" style="height:34px"></button></th>
              </tr>
            </thead>
            <tbody role="alert" aria-live="polite" aria-relevant="all"><tr class="odd">
              <tr ng-repeat="game in games">
                <td>{{game.book.name}}</td>
                <td><h4 class="label label-primary">Page : {{game.currentPage.title}}</h4></td>
                <td>{{game.book.synopsis}}</td>
                <td><button class="btn btn-primary md-whiteframe-z1" ui-sref="app.play.playing({id:game._id})">Reprendre la partie</button></td>
                <td><button ng-click="openDeleteGameModal(game)" class="btn btn-primary fa fa-close md-whiteframe-z1" style="height:34px"></button></td>
              </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="col-xs-6">
              
            </div>
            <div class="col-xs-6">
              <div class="dataTables_paginate paging_bootstrap">
              </div>
            </div>
          </div>
          </div>
        </div><!-- /.box-body -->
        <div ng-show="gamesLoading" class="overlay">
            <i class="fa fa-refresh fa-spin"></i>
        </div>
      </div>
    </div>
  </section><!-- /.content -->
</div>
