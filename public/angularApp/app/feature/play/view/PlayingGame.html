<!-- Contenu de la page -->
<div class="content-wrapper">
  <section class="content-header">
    <h1>Livre - {{currentGame.book.name}}</h1>
    <ol class="breadcrumb">
      <li><a ui-sref="app.play.books">MyVirtualStoryBook</a></li>
      <li><a ui-sref="app.play.games">Mes parties</a></li>
      <li class="active">{{currentGame.book.name}}</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-sm-6">
        <!-- Default box -->
        <div class="box md-whiteframe-z1">
          <div class="box-body">
            <div class="box-header">
              <h3 class="box-title"><b>Objets et comp√©tences</b></h3>
            </div><!-- /.box-header -->
            <div class="row">
              <div class="col-xs-12">
                <div class="text-center">
                  <div class="btn btn-primary margin-left margin-top" tooltip-placement="bottom" tooltip="{{objects[object].description}}" ng-repeat="object in currentGame.objects" ng-show="objects[object].visible">
                    {{objects[object].name}}
                  </div>
                </div>
              </div>
            </div>
          </div><!-- /.box-body -->
          <div ng-show="pageLoading" class="overlay">
            <i class="fa fa-refresh fa-spin"></i>
          </div>
        </div><!-- /.box -->
      </div>  
      <div class="col-sm-6">
        <!-- Default box -->
        <div class="box md-whiteframe-z1">
          <div class="box-body">
            <div class="box-header">
              <h3 class="box-title"><b>Statistiques</b></h3>
            </div><!-- /.box-header -->
            <div class="row">
              <div class="col-xs-12">
                <div class="text-center">
                  <span class="btn btn-primary margin-left margin-top" tooltip-placement="bottom" tooltip="{{stats[statKey].description}}" ng-repeat="(statKey,stat) in currentGame.stats" ng-show="stats[statKey].visible">
                    {{stats[statKey].name}} : {{currentGame.stats[statKey]}}
                  </span>
                </div>
              </div>
            </div>
          </div><!-- /.box-body -->
          <div ng-show="pageLoading" class="overlay">
            <i class="fa fa-refresh fa-spin"></i>
          </div>
        </div><!-- /.box -->
      </div>
    </div>
    <!-- Default box -->
    <div class="box md-whiteframe-z1">
      <div class="box-body">
        <div class="row">
          <div class="col-xs-12">
            <div class="pageText " ng-bind-html="currentPage.text">
            </div>
          </div>
        </div>
      </div><!-- /.box-body -->
      <div class="box-footer">
        <div ng-show="showTransition(currentGame,transition)" class="list-group-item btn btn-default transitionText md-whiteframe-z1" ng-click="chooseTransition(transition)" ng-repeat="transition in currentPage.transitions">
            <p>- {{transition.text}}</p>
        </div>
      </div><!-- /.box-footer-->
      <div ng-show="pageLoading" class="overlay">
        <i class="fa fa-refresh fa-spin"></i>
      </div>
    </div><!-- /.box -->
  </section><!-- /.content -->
  <!-- =============================================== -->
</div>
